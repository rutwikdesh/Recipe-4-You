<div class="row">
  <div class="col-xs-12">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!form.valid" type="submit">
          {{ isLogin ? "Login" : "Sign Up" }}
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="onModeSwitch()">
          Switch to {{ isLogin ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
